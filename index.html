<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>First Mockup</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="">
		<header class="header">HEADER</header>
		<section class="deckBar">
			DECKS
			<a class="deckIcon hidden" id="iconTemplate">Template</a>
		</section>
		<section class="deckDisplay">
			VIEWER
			<div class="deckTest hidden" id="testTemplate">
				<div class="testCardFront"></div>
				<div class="testCardSecretFront"></div>
				<div class="testCardBack"></div>
				<div class="testCardSecretBack"></div>
				<div class="testResponseContainer">
					<a class="testRevealButton">Show Answer</a>
					<div class="testResponseGrades">
						<a class="testResponseButton">1</a>
						<a class="testResponseButton">2</a>
						<a class="testResponseButton">3</a>
						<a class="testResponseButton">4</a>
						<a class="testResponseButton">5</a>
					</div>
				</div>
			</div>
			<div class="deckView hidden" id="viewTemplate">
				<h1>Deck Name</h1>
				<h4>Scoring Summary</h4>
				<div data-id="count1" class="viewCounts">1: 0</div>
				<div data-id="count2" class="viewCounts">2: 0</div>
				<div data-id="count3" class="viewCounts">3: 0</div>
				<div data-id="count4" class="viewCounts">4: 0</div>
				<div data-id="count5" class="viewCounts">5: 0</div>
				<div data-id="countTotal" class="viewCounts">Total: 0</div>
				<h4>Tags</h4>
				<div data-id="tags" class="listOfTags"></div>
				<div>
					<a class="toggleFront toggleDeckShow toggleShowSelected"
						>Show Front</a
					>
					<-><a class="toggleBack toggleDeckShow">Show Back</a>
				</div>
				<a class="deck learnButton" data-deckid="0">Learn this deck</a>
			</div>
		</section>
		<div id="modal" class="hidden">
			<div id="modal-textbox">
				<a id="close" href="#">Close</a>
				<h1>You Did It!</h1>
				<p>
					You memorized all of the cards! Try learning another set of cards.
				</p>
			</div>
		</div>
		<script src="uscapitals.js"></script>
		<script src="script.js"></script>
	</body>
</html>
