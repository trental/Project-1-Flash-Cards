<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>First Mockup</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="">
		<header class="header">HEADER</header>
		<section class="deckViewer">DECKS</section>
		<section class="cardViewer" data-current="">
			VIEWER
			<div class="cardTester hidden" id="testerTemplate" tabindex="1">
				<div class="testCardFront"></div>
				<div class="testCardBack hidden"></div>
				<div class="testCardSecret"></div>
				<div class="testResponseContainer">
					<a class="testRevealButton">Show Answer</a>
					<div class="testResponseGrades hidden">
						<a class="testResponseButton">1</a>
						<a class="testResponseButton">2</a>
						<a class="testResponseButton">3</a>
						<a class="testResponseButton">4</a>
						<a class="testResponseButton">5</a>
					</div>
				</div>
			</div>
			<div class="deckSummary hidden" id="summaryTemplate">
				<h1>Deck Name</h1>
				<h4>Scoring Summary</h4>
				<div data-id="count1" class="summaryCounts">1: 0</div>
				<div data-id="count2" class="summaryCounts">2: 0</div>
				<div data-id="count3" class="summaryCounts">3: 0</div>
				<div data-id="count4" class="summaryCounts">4: 0</div>
				<div data-id="count5" class="summaryCounts">5: 0</div>
				<div data-id="countTotal" class="summaryCounts">Total: 0</div>
				<h4>Tags</h4>
				<div data-id="tags" class="listOfTags"></div>
				<a class="deck learnButton" data-deckid="0">Learn this deck</a>
			</div>
		</section>
		<div id="modal" class="hidden">
			<div id="modal-textbox">
				<a id="close" href="#">Close</a>
				<h1>You Did It!</h1>
				<p>
					You memorized all of the cards! Try learning another set of cards.
				</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
